version: "3.9"
services:
    web:
        build: .
        ports:
            - "8000:80"
            - "9000:443"
        depends_on:
            - testdb
    testdb:
        image: "mysql"
        command: --init-file /data/application/init.sql
        ports:
            - "3306:3306"
        volumes:
            - ./init.sql:/data/application/init.sql
        cap_add:
            - SYS_NICE  # CAP_SYS_NICE
        environment:
            MYSQL_ROOT_USER: root
            MYSQL_DATABASE: InventoryData
            MYSQL_ROOT_PASSWORD: "Your_password123"
            ACCEPT_EULA: "Y"
